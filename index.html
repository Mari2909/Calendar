<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/adc049df0c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="calendar">
        <ul class="month">
            <li class="month-name"></li>
            <li class="year-name"></li>
            <li class="prev"><i class="fa-solid fa-less-than"></i></li>
            <li class="next"><i class="fa-solid fa-greater-than"></i></li>
        </ul>
        <ul class="weekdays">
            <li>Mo</li>
            <li>Tu</li>
            <li>We</li>
            <li>Th</li>
            <li>Fr</li>
            <li>Sa</li>
            <li>Su</li>
            </ul>
        <ul class="days"></ul>
        <div class="underline"></div>
        <div id="note" class="note"></div>

        <form class="container d-none" id="container">
            <div class="mb-3">
                <input type="time">
                <div class="form-group">
                    <label for="exampleFormControlTextarea">
                    <span id="commentError"></span>
                    </label>
                    <textarea class="form-control" id="exampleFormControlTextarea" rows="3" placeholder="Заметка"></textarea>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-sm btn-block mb-3">Сохранить</button>
        </form>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    
</body>

</html>
