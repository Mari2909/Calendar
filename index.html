<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/adc049df0c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="calendar">
        <ul class="month">
            <li class="month-name"></li>
            <li class="year-name"></li>
            <li class="prev"><i class="fa-solid fa-less-than"></i></li>
            <li class="next"><i class="fa-solid fa-greater-than"></i></li>
        </ul>
        <ul class="weekdays">
            <li>Mo</li>
            <li>Tu</li>
            <li>We</li>
            <li>Th</li>
            <li>Fr</li>
            <li>Sa</li>
            <li>Su</li>
            </ul>
        <ul class="days"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
